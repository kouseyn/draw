<!DOCTYPE html>

<html>
  <head>
    <title>HesGallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../src/hes-gallery.css" />
  </head>

  <body class="elo">
    <header>
      <h1>Drleap Gallery</h1>
      <a href="https://kouseyn.github.io/draw/" target="_blank" class="btn">
        go to Drleap
      </a>
    </header>

    <main>
      <h5>長押しして画像を保存してください</h3>
      <div class="hes-gallery">
        <img
          src="img/dogo-uno.jpg"
          alt="image1"
          data-fullsize="img/dogo-uno.jpg"
          data-subtext="piesiak"
        />
        <img src="img/u.jpeg" alt="image2" data-subtext="Podpis zdjęcia kolejnego" />
        <img src="img/i.jpeg" alt="image3" data-subtext="Kolejny podpis zdjęcia" />
        <img src="img/a.jpeg" alt="image4" data-subtext="Podpis czwartego już zdjęcia" />
      </div>

      <h2>Gallery </h2>
      <div class="hes-gallery" data-wrap="false" data-img-count="false">
        <img src="img/1.jpeg" alt="image1" data-subtext="kociak" data-alt="kociak" />
        <img src="img/2.jpeg" alt="image2" data-subtext="Kolejny kociak" />
        <img src="img/3.jpeg" alt="image3" data-subtext="Trzeci kociak ^^" />
        <img src="img/4.jpeg" alt="image4" data-subtext="Leci czwart" data-alt="co jeest" />
        <img src="img/5.jpeg" alt="image5" data-subtext="Daleeeej" />
        <img src="img/6.jpeg" alt="image6" data-subtext="Kozaaak" />
        <img src="img/7.jpeg" alt="image7" data-subtext="Słodziaaaaak" />
        <img src="img/8.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
        <img src="img/9.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
        <img src="img/10.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
        <img src="img/11.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
        <img src="img/12.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
        <img src="img/13.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
        <img src="img/14.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
        <img src="img/15.jpeg" alt="image8" data-subtext="Ostatni kociak :/" />
      </div>
    </main>

    <script src="../src/hes-gallery.js"></script>
    <!-- <script src="../dist/hes-gallery.js"></script> -->
    <script>
      HesGallery.setOptions({
        disableScrolling: false,
        hostedStyles: false,
        animations: true,

        showImageCount: true,
        wrapAround: true,
      })
    </script>
  </body>
</html>
