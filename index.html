<!DOCTYPE html>

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caprasimo&family=Kablammo&family=Rock+3D&display=swap');
    html,body{
      overflow: hidden;
    }
  
    body {
      background-color: rgb(240, 240, 240);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(107, 107, 107);
      font-family: 'Caprasimo', cursive;
      font-family: 'Kablammo', cursive;
      font-family: 'Rock 3D', cursive;
    }

    h5 {
      text-align: center;
    }

    #video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin-bottom: 20px;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    button.camera-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      height: 50px;
      width: 60px;
      border-radius: 50%;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #444, inset -5px -5px 10px #222;
      border: none;
      font-size: 16px;
      color: rgb(161, 161, 161);
      transition: 500ms;
      z-index: 2;
    }

    button.camera-toggle:hover {
      box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #222, inset -5px -5px 10px #444;
      color: #d6d6d6;
      transition: 500ms;
    }

    .container {
      position: relative;
      width: 3.5em;
      height: 3.1em;
      background: none;
      overflow: hidden;
    }

    .folder {
      content: '';
      position: absolute;
    }

    .folder_one {
      bottom: 0;
      width: 100%;
      height: 88%;
      border-radius: 6px;
      border-top: 2px solid rgb(206, 167, 39);
      background: linear-gradient(-35deg, rgb(238, 194, 47) 5%, rgb(255, 223, 118));
    }

    .folder_two {
      top: 5%;
      width: 38%;
      height: 19%;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      background-color: rgb(206, 167, 39);
      box-shadow: 0 1px 5px -2px rgba(0, 0, 0, .5);
    }

    .folder_two::before {
      content: '';
      position: absolute;
      display: inline;
      left: 88%;
      width: 0;
      height: 0;
      border-left: 7px solid rgb(206, 167, 39);
      border-top: .3em solid transparent;
      border-bottom: .3em solid transparent;
    }

    .folder_three {
      display: flex;
      align-items: center;
      justify-content: center;
      left: .5em;
      bottom: 0;
      width: 2.5em;
      height: .9em;
      border-radius: 4px 4px 0 0;
      background: linear-gradient(-35deg, rgb(25, 102, 218), rgb(109, 165, 249));
      box-shadow: 0 0 5px rgba(0, 0, 0, .4);
    }

    .folder_four {
      left: 1em;
      bottom: .3em;
      width: 1.5em;
      height: .18em;
      border-radius: 1em;
      background-color: rgb(20, 77, 163);
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    }

    .button:active .active_line,
    .button:focus .active_line {
      width: 2.3em;
      background-color: rgb(51, 91, 177);
    }

    .button:focus .container {
      animation: wow 1s forwards;
    }

    @keyframes wow {
      20% {
        scale: .8;
      }

      30% {
        scale: 1;
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }

      65% {
        transform: translateY(4px);
      }

      80% {
        transform: translateY(0);
      }

      100% {
        scale: 1;
      }
    }

    .text {
      content: '';
      position: absolute;
      top: -4.5em;
      width: 7.7em;
      height: 2.6em;
      background-color: #a5a5a5;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 5px;
      text-shadow: 0 0 10px rgb(0, 0, 0);
      opacity: 0;
      transition: all .25s linear;
    }

    .button:hover .text {
      opacity: 1;
    }
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 23.5rem;
    }

    input[type="range"]:focus {
      outline: none;
    }

    /* Chrome, Safari, Opera, and Edge Chromium styles */
    input[type="range"]::-webkit-slider-runnable-track {
      background-color: #add8e6;
      border-radius: 0.5rem;
      height: 1.```html
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      margin-top: -23px;
      background-color: #8f9cff;
      border-radius: 2rem;
      height: 4rem;
      width: 1.4rem;
      z-index: 2;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      outline: 3px solid #8f9cff;
      outline-offset: 0.125rem;
    }

    /* Firefox styles */
    input[type="range"]::-moz-range-track {
      background-color: #add8e6;
      border-radius: 0.5rem;
      height: 2.5rem;
    }

    input[type="range"]::-moz-range-thumb {
      background-color: #8f9cff;
      border: none;
      border-radius: 2.5rem;
      height: 6rem;
      width: 2rem;
    }

    input[type="range"]:focus::-moz-range-thumb {
      outline: 3px solid #8f9cff;
      outline-offset: 0.125rem;
    }

    #welcome-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin-bottom: 20px;
      z-index: 1;
    }


  </style>
</head>
<body>

  
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <img id="overlay" src="" />
  </div>

  <div class="input-container">
    <label for="file-input" class="button">
      <div class="container">
        <div class="folder folder_one"></div>
        <div class="folder folder_two"></div>
        <div class="folder folder_three"></div>
        <div class="folder folder_four"></div>
      </div>
      <div class="active_line"></div>
      <span class="text">File Explorer</span>
    </label>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.5" />
    <button id="camera-toggle" style="background-color: rgba(229, 255, 0, 0.8); border-radius: .4em; border: none; color:white; padding: 10px 20px; font-size: 1rem; cursor: pointer;">📷</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const opacitySlider = document.getElementById('opacity-slider');
    const cameraToggle = document.getElementById('camera-toggle');
    const fileInput = document.getElementById('file-input');
    let currentScale = 1.0;
    let currentCamera = 'user';

    function startCamera() {
      navigator.mediaDevices
        .getUserMedia({
          video: { facingMode: currentCamera },
          audio: false,
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((e) => {
          console.log(e);
        });
    }

    function switchCamera() {
      if (currentCamera === 'user') {
        currentCamera = 'environment';
      } else {
        currentCamera = 'user';
      }
      startCamera();
    }

    cameraToggle.addEventListener('click', switchCamera);

    navigator.mediaDevices
      .enumerateDevices()
      .then((devices) => {
        const videoDevices = devices.filter((device) => device.kind === 'videoinput');
        if (videoDevices.length > 1) {
          cameraToggle.style.display = 'block';
        }
      })
      .catch((e) => {
        console.log(e);
      });

    startCamera();

    // 画像アップロード時に実行する関数
    function handleFileSelect(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        overlay.src = e.target.result;
        overlay.style.display = 'block';
        overlay.style.width = 'auto';
        overlay.style.height = 'auto';
        overlay.style.maxWidth = '100%';
        overlay.style.maxHeight = '100%';
        overlay.style.transform = 'translate(-50%, -50%)';
      };
      reader.readAsDataURL(file);
    }

    // 透明度スライダーのイベントリスナーを設定
    opacitySlider.addEventListener('input', function () {
      overlay.style.opacity = opacitySlider.value;
    });

    // マウスホイールイベントの処理
    function handleMouseWheel(event) {
      const delta = Math.sign(event.deltaY);
      const scaleFactor = 0.1;
      if (delta > 0) {
        currentScale -= scaleFactor;
      } else if (delta < 0) {
        currentScale += scaleFactor;

      }
      overlay.style.transform = `scale(${currentScale}) translate(-50%, -50%)`;
      event.preventDefault();
    }

    // ファイル選択イベントのリスナーを設定
    fileInput.addEventListener('change', handleFileSelect);

    // マウスホイールイベントのリスナーを設定
    video.addEventListener('wheel', handleMouseWheel);
    

    });
  </script>
</body>
</html>
