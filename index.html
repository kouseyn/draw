<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw!</title>
  <style>
    body {
    
    background: linear-gradient(-225deg, #2cd8d579 0%, #c5c1ff88 56%, #ffbac35e 100%);

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden; /* Ê®™„Çπ„ÇØ„É≠„Éº„É´„ÇíÁ¶ÅÊ≠¢ */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(107, 107, 107);
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    h5{
        text-align: center;
    }

    #video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin-bottom: 20px;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5.3em;
      height: 5.3em;
      border: none;
      border-radius: .4em;
      background: rgba(253, 255, 255, 0);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(38, 220, 240, 0);
    }

    .container {
      position: relative;
      width: 3.5em;
      height: 3.1em;
      background: none;
      overflow: hidden;
    }

    .folder {
      content: '';
      position: absolute;
    }

    .folder_one {
      bottom: 0;
      width: 100%;
      height: 88%;
      border-radius: 3px;
      border-top: 2px solid rgb(206, 167, 39);
      background: linear-gradient(-35deg, rgb(238, 194, 47) 5%, rgb(255, 223, 118));
    }

    .folder_two {
      top: 5%;
      width: 38%;
      height: 19%;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      background-color: rgb(206, 167, 39);
      box-shadow: 0 1px 5px -2px rgba(0, 0, 0, .5);
    }

    .folder_two::before {
      content: '';
      position: absolute;
      display: inline;
      left: 88%;
      width: 0;
      height: 0;
      border-left: 7px solid rgb(206, 167, 39);
      border-top: .3em solid transparent;
      border-bottom: .3em solid transparent;
    }

    .folder_three {
      display: flex;
      align-items: center;
      justify-content: center;
      left: .5em;
      bottom: 0;
      width: 2.5em;
      height: .9em;
      border-radius: 4px 4px 0 0;
      background: linear-gradient(-35deg, rgb(25, 102, 218), rgb(109, 165, 249));
      box-shadow: 0 0 5px rgba(0, 0, 0, .4);
    }

    .folder_four {
      left: 1em;
      bottom: .3em;
      width: 1.5em;
      height: .18em;
      border-radius: 1em;
      background-color: rgb(20, 77, 163);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0);
    }

    .active_line {
      content: '';
      position: absolute;
      bottom: 0;
      width: .9em;
      height: .4em;
      background-color: #999;
      border: none;
      border-radius: 1em;
      transition: all .15s linear;
    }

    .button:active .active_line,
    .button:focus .active_line {
      width: 2.3em;
      background-color: rgb(41, 126, 255);
    }

    .button:focus .container {
      animation: wow 5s forwards;
    }

    @keyframes wow {
      20% {
        scale: .8;
      }

      30% {
        scale: 1;
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }

      65% {
        transform: translateY(4px);
      }

      80% {
        transform: translateY(0);
      }

      100% {
        scale: 1;
      }
    }

    .text {
      content: '';
      position: absolute;
      top: -4.5em;
      width: 7.7em;
      height: 2.6em;
      background-color: #a5a5a5;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 5px;
      text-shadow: 0 0 10px rgb(0, 0, 0);
      opacity: 0;
      transition: all .25s linear;
    }

    .button:hover .text {
      opacity: 1;
    }

    /*********** Baseline, reset styles ***********/
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 25.5rem;
      max-width: 100%;
    }

    /* Removes default focus */
    input[type="range"]:focus {
      outline: none;
    }

    /******** Chrome, Safari, Opera and Edge Chromium styles ********/
    /* slider track */
    input[type="range"]::-webkit-slider-runnable-track {
      background-color: #9eeef0;
      border-radius: 0.5rem;
      height: 2rem;
    }

    /* slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; /* Override default look */
      appearance: none;
      margin-top: -12px; /* Centers thumb on the track */
      background-color: #b2a2ec;
      border-radius: 0.5rem;
      height: 3.5rem;
      width: 2.5rem;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      outline: 3px solid #b2a2ec;
      outline-offset: 0.125rem;
    }

    /*********** Firefox styles ***********/
    /* slider track */
    input[type="range"]::-moz-range-track {
      background-color: #9eeef0;
      border-radius: 0.5rem;
      height: 2rem;
    }

    /* slider thumb */
    input[type="range"]::-moz-range-thumb {
      background-color: #b2a2ec;
      border: none; /*Removes extra border that FF applies*/
      border-radius: 0.5rem;
      height: 3.5rem;
      width: 2.5rem;
    }

    input[type="range"]:focus::-moz-range-thumb{
      outline: 3px solid #b2a2ec;
      outline-offset: 0.125rem;
    }


    .btn {
  position: relative;
  border: none;
  background: transparent;
  --stroke-color: #43bba7;
  --ani-color: rgba(109, 18, 255, 0);
  --color-gar: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
  letter-spacing: 3px;
  font-size: 2em;
  font-family: "Arial";
  text-transform: uppercase;
  color: transparent;
  -webkit-text-stroke: 1px var(--stroke-color);
  cursor: pointer;
}

.front-text {
  position: absolute;
  top: 0;
  left: 0;
  width: 0%;
  background: var(--color-gar);
  -webkit-background-clip: text;
  background-clip: text;
  background-size: 200%;
  overflow: hidden;
  transition: all 1s;
  animation: 8s ani infinite;
  border-bottom: 2px solid transparent;
}

.btn:hover .front-text {
  width: 100%;
  border-bottom: 2px solid #03a9f4;
  -webkit-text-stroke: 1px var(--ani-color);
}

@keyframes ani {
  0% {
    background-position: 0%;
  }

  50% {
    background-position: 400%;
  }

  100% {
    background-position: 0%;
  }
}




  </style>
</head>
<body>

  
  <div onCopy="return false;"></div>
    <button class="btn" data-text="Awesome">
      <span class="actual-text">&nbsp;Drowly&nbsp;</span>
      <span aria-hidden="true" class="front-text">&nbsp;Drowly&nbsp;</span>
  </button>
    <h5></h5>
    

    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <img id="overlay" src="" />
    </div>
  </div>
  <div class="input-container">
    <label for="file-input" class="button">
      <div class="container">
        <div class="folder folder_one"></div>
        <div class="folder folder_two"></div>
        <div class="folder folder_three"></div>
        <div class="folder folder_four"></div>
      </div>
      <div class="active_line"></div>
      <span class="text">File Explorer</span>
    </label>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.5" />
    <button id="camera-toggle"
        style="background-color: rgba(160, 248, 44, 0.8);
        border-radius: .4em;
        border: none; 
        color:white;
        padding: 10px 20px; 
        font-size: 1rem;
        cursor: pointer;">üì∑
    </button> 
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const opacitySlider = document.getElementById('opacity-slider');
    const cameraToggle = document.getElementById('camera-toggle');
    const fileInput = document.getElementById('file-input');
    let currentScale = 1.0;
    let currentCamera = 'user';

    function startCamera() {
      navigator.mediaDevices
        .getUserMedia({
          video: { facingMode: currentCamera },
          audio: false,
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((e) => {
          console.log(e);
        });
    }

    function switchCamera() {
      if (currentCamera === 'user') {
        currentCamera = 'environment';
      } else {
        currentCamera = 'user';
      }
      startCamera();
    }

    cameraToggle.addEventListener('click', switchCamera);

    navigator.mediaDevices
      .enumerateDevices()
      .then((devices) => {
        const videoDevices = devices.filter((device) => device.kind === 'videoinput');
        if (videoDevices.length > 1) {
          cameraToggle.style.display = 'block';
        }
      })
      .catch((e) => {
        console.log(e);
      });

    startCamera();

    // ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊôÇ„Å´ÂÆüË°å„Åô„ÇãÈñ¢Êï∞
    function handleFileSelect(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        overlay.src = e.target.result;
        overlay.style.display = 'block';
        overlay.style.width = 'auto';
        overlay.style.height = 'auto';
        overlay.style.maxWidth = '100%';
        overlay.style.maxHeight = '100%';
        overlay.style.transform = 'translate(-50%, -50%)';
      };
      reader.readAsDataURL(file);
    }

    // ÈÄèÊòéÂ∫¶„Çπ„É©„Ç§„ÉÄ„Éº„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
    opacitySlider.addEventListener('input', function () {
      overlay.style.opacity = opacitySlider.value;
    });

    // Á∏¶„Çπ„ÇØ„É≠„Éº„É´„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
    function handleTouchMove(event) {
      event.preventDefault();
    }

    overlay.addEventListener('touchmove', handleTouchMove, { passive: false });

    // „Éû„Ç¶„Çπ„Éõ„Ç§„Éº„É´„Ç§„Éô„É≥„Éà„ÅÆÂá¶ÁêÜ
    function handleMouseWheel(event) {
      const delta = Math.sign(event.deltaY);
      const scaleFactor = 0.1;
      if (delta > 0) {
        currentScale -= scaleFactor;
      } else if (delta < 0) {
        currentScale += scaleFactor;
      }
      overlay.style.transform = `scale(${currentScale}) translate(-50%, -50%)`;
    }

    // DOMContentLoaded event to ensure the DOM elements are loaded before adding the event listener
    document.addEventListener('DOMContentLoaded', function () {
      // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
      document.getElementById('file-input').addEventListener('change', handleFileSelect, false);

      // „Éû„Ç¶„Çπ„Éõ„Ç§„Éº„É´„Ç§„Éô„É≥„Éà„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
      overlay.addEventListener('wheel', handleMouseWheel);
    });
  </script>
</body>
</html>
