    function handleMouseWheel(event) {
      const delta = Math.sign(event.deltaY);

<script>
let initialDistance = 0;
let currentDistance = 0;
let initialScale = 1;
let currentScale = 1;

// 2ç‚¹é–“ã®è·é›¢ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
function calculateDistance(touches) {
  const [x1, y1] = [touches[0].clientX, touches[0].clientY];
  const [x2, y2] = [touches[1].clientX, touches[1].clientY];
  return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
}

// ãƒ”ãƒ³ãƒã‚¸ã‚§ã‚¹ãƒãƒ£ãƒ¼é–‹å§‹æ™‚ã®å‡¦ç†
function pinchStart(event) {
  const touches = event.touches;
  if (touches.length === 2) {
    initialDistance = calculateDistance(touches);
    initialScale = currentScale;
  }
}

// ãƒ”ãƒ³ãƒã‚¸ã‚§ã‚¹ãƒãƒ£ãƒ¼ä¸­ã®å‡¦ç†
function pinchMove(event) {
  const touches = event.touches;
  if (touches.length === 2) {
    currentDistance = calculateDistance(touches);
    currentScale = (currentDistance / initialDistance) * initialScale;
    // ç”»åƒã®æ‹¡å¤§ç¸®å°ã‚’é©ç”¨
    overlay.style.transform = `scale(${currentScale}) translate(-50%, -50%)`;
  }
}

// ãƒ”ãƒ³ãƒã‚¸ã‚§ã‚¹ãƒãƒ£ãƒ¼çµ‚äº†æ™‚ã®å‡¦ç†
function pinchEnd(event) {
  initialDistance = 0;
  currentDistance = 0;
  initialScale = currentScale;
}

// ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
overlay.addEventListener('touchstart', pinchStart);
overlay.addEventListener('touchmove', pinchMove);
overlay.addEventListener('touchend', pinchEnd);
overlay.addEventListener('touchcancel', pinchEnd);
</script>
