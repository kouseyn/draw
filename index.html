<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw!</title>
  <style>
    body {
      background-color: rgb(51, 51, 51);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(80, 92, 92);
    }

    #video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin-bottom: 80px;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5.3em;
      height: 5.3em;
      border: none;
      border-radius: .4em;
      background: rgba(235, 252, 254, 0.8);
      cursor: pointer;
    }

    .container {
      position: relative;
      width: 3.5em;
      height: 3.1em;
      background: none;
      overflow: hidden;
    }

    .folder {
      content: '';
      position: absolute;
    }

    .folder_one {
      bottom: 0;
      width: 100%;
      height: 88%;
      border-radius: 3px;
      border-top: 2px solid rgb(206, 167, 39);
      background: linear-gradient(
        -35deg,
        rgb(238, 194, 47) 5%,
        rgb(255, 223, 118));
    }

    .folder_two {
      top: 5%;
      width: 38%;
      height: 19%;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      background-color: rgb(206, 167, 39);
      box-shadow: 0 1px 5px -2px rgba(0, 0, 0, .5);
    }

    .folder_two::before {
      content: '';
      position: absolute;
      display: inline;
      left: 88%;
      width: 0;
      height: 0;
      border-left: 7px solid rgb(206, 167, 39);
      border-top: .3em solid transparent;
      border-bottom: .3em solid transparent;
    }

    .folder_three {
      display: flex;
      align-items: center;
      justify-content: center;
      left: .5em;
      bottom: 0;
      width: 2.5em;
      height: .9em;
      border-radius: 4px 4px 0 0;
      background: linear-gradient(
        -35deg,
        rgb(25, 102, 218),
        rgb(109, 165, 249));
      box-shadow: 0 0 5px rgba(0, 0, 0, .4);
    }

    .folder_four {
      left: 1em;
      bottom: .3em;
      width: 1.5em;
      height: .18em;
      border-radius: 1em;
      background-color: rgb(20, 77, 163);
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    }

    .active_line {
      content: '';
      position: absolute;
      bottom: 0;
      width: .9em;
      height: .4em;
      background-color: #999;
      border: none;
      border-radius: 1em;
      transition: all .15s linear;
    }

    .button:active .active_line,
    .button:focus .active_line {
      width: 2.3em;
      background-color: rgb(41, 126, 255);
    }

    .button:focus .container {
      animation: wow 1s forwards;
    }

    @keyframes wow {
      20% {
        scale: .8;
      }

      30% {
        scale: 1;
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }

      65% {
        transform: translateY(4px);
      }

      80% {
        transform: translateY(0);
      }

      100% {
        scale: 1;
      }
    }

    .text {
      content: '';
      position: absolute;
      top: -4.5em;
      width: 7.7em;
      height: 2.6em;
      background-color: #666;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 5px;
      text-shadow: 0 0 10px rgb(0, 0, 0);
      opacity: 0;
      transition: all .25s linear;
    }

    .button:hover .text {
      opacity: 1;
    }

    #opacity-slider {
      width: 100%;
    }

    @media only screen and (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .button {
        margin-bottom: 10px;
      }
    }
    button {
  margin: 12px;
  height: 50px;
  width: 120px;
  border-radius: 10px;
  background: #333;
  justify-content: center;
  align-items: center;
  box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #444, inset -5px -5px 10px #222;
  font-family: 'Damion', cursive;
  border: none;
  font-size: 16px;
  color: rgb(161, 161, 161);
  transition: 500ms;
}

button:hover {
  box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #222, inset -5px -5px 10px #444;
  color: #d6d6d6;
  transition: 500ms;
}
@media only screen and (max-width: 500px) {
  .input-container {
    flex-direction: column;
  }

  .button {
    margin-bottom: 10px;
  }

  #video-container {
    margin-bottom: 20px;
  }
}


  </style>
</head>
<body>
  <div>
    <h1>Draw!</h1>
    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <img id="overlay" src="" />
    </div>
  </div>
  <div class="input-container">
    <label class="button">
      <div class="container">
        <div class="folder folder_one"></div>
        <div class="folder folder_two"></div>
        <div class="folder folder_three"></div>
        <div class="folder folder_four"></div>
      </div>
      <div class="active_line"></div>
      <input class="file-input" type="file" accept="image/*" style="display: none" />
      <span class="text">File Explorer</span>
    </label>
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.5" />
    <button id="camera-toggle">ðŸ“·</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const opacitySlider = document.getElementById('opacity-slider');
    const cameraToggle = document.getElementById('camera-toggle');
    let currentScale = 1.0;
    let currentCamera = 'user';

    function startCamera() {
      navigator.mediaDevices
        .getUserMedia({
          video: { facingMode: currentCamera },
          audio: false,
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((e) => {
          console.log(e);
        });
    }

    function switchCamera() {
      if (currentCamera === 'user') {
        currentCamera = 'environment';
      } else {
        currentCamera = 'user';
      }
      startCamera();
    }

    cameraToggle.addEventListener('click', switchCamera);

    navigator.mediaDevices
      .enumerateDevices()
      .then((devices) => {
        const videoDevices = devices.filter((device) => device.kind === 'videoinput');
        if (videoDevices.length > 1) {
          cameraToggle.style.display = 'block';
        }
      })
      .catch((e) => {
        console.log(e);
      });

    startCamera();

    // ãƒ©ãƒ™ãƒ«ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    const label = document.querySelector('.button');
    label.addEventListener('click', handleLabelClick);

    function handleLabelClick() {
      const fileInput = document.querySelector('.file-input');
      fileInput.click();
    }

    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠžã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    const fileInput = document.querySelector('.file-input');
    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        overlay.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // é€æ˜Žåº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    opacitySlider.addEventListener('input', function () {
      overlay.style.opacity = opacitySlider.value;
    });

    // ãƒžã‚¦ã‚¹ãƒ›ã‚¤ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆã®å‡¦ç†ã‚’è¿½åŠ 
    function handleMouseWheel(event) {
      const delta = Math.sign(event.deltaY);
      const scaleFactor = 0.1;
      if (delta > 0) {
        currentScale -= scaleFactor;
      } else if (delta < 0) {
        currentScale += scaleFactor;
      }
      overlay.style.transform = `scale(${currentScale})`;
    }

    overlay.addEventListener('wheel', handleMouseWheel);
  </script>
</body>
</html>
